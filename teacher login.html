            </div>

            
            <input type="button" name="log" id="logButton" value="Login" onclick="login()">

                <p>Don't have an account?
                    <a href="#">Register</a>
                </p>
            </div>
        </form>
    </div>
<script>
    function login(){
        var text = document.getElementById("username").value;
        var pass = document.getElementById("pass").value;
        let website_username="NDG";
        let website_password="123456";
        if (text == website_username && pass == website_password){
            window.location.href="user.html"
        }
        else{
            alert("Wrong entry invalid")
        }

</script>
